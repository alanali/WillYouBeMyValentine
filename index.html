<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be Mine</title>
    <link rel="icon" type="image/x-icon" href="public/favicon.ico">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
</head>
<body>
    <div id="content">
        <h1>Will you be my valentine?</h1><br>

        <form id="valentineForm" novalidate>
            <div id="input-row">
                <div class="hearts">
                    <model-viewer 
                        src="public/heart_in_love.glb" 
                        ar ar-placement="wall"
                        tone-mapping="commerce" 
                        poster="public/case.jpg" 
                        shadow-intensity="0.1" 
                        shadow-softness="0" 
                        auto-rotate 
                        environment-image="public/clouds.hdr">
                    </model-viewer>
                    <input type="text" id="yourName" placeholder="Your Name" required>
                </div>
                <div class="hearts">
                    <model-viewer 
                        src="public/heart_in_love.glb" 
                        ar ar-placement="wall"
                        tone-mapping="commerce" 
                        poster="public/case.jpg" 
                        shadow-intensity="0.1" 
                        shadow-softness="0" 
                        auto-rotate 
                        environment-image="public/clouds.hdr">
                    </model-viewer>
                    <input type="text" id="valentineName" placeholder="Your Valentine" required>
                </div>
                <br>
            </div>
            <button type="submit" id="go-button" >Go</button>
        </form>
    </div>
    <div id="signature">
        <p>Made by Alana Li</p>
        <p>February 2024</p>
    </div>
</body>
</html>
