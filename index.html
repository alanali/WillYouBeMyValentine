<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be Mine</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="content">
        <h1>Will you be my valentine?</h1><br>
        <form id="valentineForm">
            <div id="input-row">
                <div class="hearts">
                    <input type="text" id="yourName" placeholder="Your Name" required>
                </div>
                <div class="hearts">
                    <input type="text" id="valentineName" placeholder="Your Valentine" required>
                </div>
                <br>
            </div>
            <div id="go-button">
                <button type="submit">Go</button>
            </div>
        </form>
    </div>
    <div id="signature">
        <p>Made by Alana Li</p>
        <p>February 2024</p>
    </div>
    
</body>
</html>
