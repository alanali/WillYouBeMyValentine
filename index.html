<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be Mine</title>
    <link rel="icon" type="image/x-icon" href="public/favicon.ico">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    

</head>
<body>
    <!-- TODO: REMOVE -->
    <!-- <div class="center"></div> -->
    <div id="confetti-container"></div>
    <a href="https://github.com/alanali/WillYouBeMyValentine">
        <button class="btn-95">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16">
            <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0 0 16 8c0-4.42-3.58-8-8-8"/>
        </svg>
    </button>
    </a>
    <div id="content">
        <h1 id="title">Who's your<br>valentine?</h1>
        <br><br>
        <form id="valentineForm" novalidate>
            <div id="input-row">
                <div class="hearts" id="heart1">
                    <model-viewer 
                        src="public/heart_in_love.glb" 
                        ar ar-placement="wall"
                        tone-mapping="commerce" 
                        poster="public/heart_poster.png" 
                        shadow-intensity="0" 
                        shadow-softness="0" 
                        auto-rotate rotation-per-second="300%" 
                        environment-image="public/clouds.hdr"
                        data-js-focus-visible="">
                    </model-viewer>
                    <input type="text" id="yourName" placeholder="Your Name" required autocomplete="off">
                    <div class="options-container">
                        <p class="option" id="yes">Yes</p>
                    </div>
                </div>
                <div class="hearts" id="heart2">
                    <model-viewer 
                        src="public/heart_in_love.glb" 
                        ar ar-placement="wall"
                        tone-mapping="commerce" 
                        poster="public/heart_poster.png" 
                        shadow-intensity="0" 
                        shadow-softness="0" 
                        auto-rotate rotation-per-second="300%" 
                        environment-image="public/clouds.hdr"
                        data-js-focus-visible="">
                    </model-viewer>
                    <input type="text" id="valentineName" placeholder="Your Valentine" required autocomplete="off">
                    <div class="options-container">
                        <p class="option" id="no">No</p>
                    </div>
                </div>
            </div><br><br>
            <div id="generate">
                <p id="copied">Link Copied!<br>Send it to your valentine ðŸ’Œ</p>
                <button class="go-button" type='submit' role="button">Generate</button>
            </div>
        </form>
    </div>
    <div id="signature">
        <p>Made by Alana Li</p>
        <p>February 2024</p>
    </div>
</body>
</html>
