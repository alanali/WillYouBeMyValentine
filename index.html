<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be Mine</title>
    <link rel="icon" type="image/x-icon" href="public/favicon.ico">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    

</head>
<body>
    <!-- TODO: REMOVE -->
    <!-- <div class="center"></div> -->
    <div id="confetti-container"></div>
    <div id="content">
        <h1 id="title">Who's your<br>valentine?</h1>
        <br><br>
        <form id="valentineForm" novalidate>
            <div id="input-row">
                <div class="hearts" id="heart1">
                    <model-viewer 
                        src="public/heart_in_love.glb" 
                        ar ar-placement="wall"
                        tone-mapping="commerce" 
                        poster="public/heart_poster.png" 
                        shadow-intensity="0" 
                        shadow-softness="0" 
                        auto-rotate rotation-per-second="300%" 
                        environment-image="public/clouds.hdr"
                        data-js-focus-visible="">
                    </model-viewer>
                    <input type="text" id="yourName" placeholder="Your Name" required autocomplete="off">
                    <div class="options-container">
                        <p class="option" id="yes">Yes</p>
                    </div>
                </div>
                <div class="hearts" id="heart2">
                    <model-viewer 
                        src="public/heart_in_love.glb" 
                        ar ar-placement="wall"
                        tone-mapping="commerce" 
                        poster="public/heart_poster.png" 
                        shadow-intensity="0" 
                        shadow-softness="0" 
                        auto-rotate rotation-per-second="300%" 
                        environment-image="public/clouds.hdr"
                        data-js-focus-visible="">
                    </model-viewer>
                    <input type="text" id="valentineName" placeholder="Your Valentine" required autocomplete="off">
                    <div class="options-container">
                        <p class="option" id="no">No</p>
                    </div>
                </div>
            </div><br><br>
            <div id="generate">
                <p id="copied">Link Copied!<br>Send it to your valentine ðŸ’Œ</p>
                <button class="go-button" type='submit' role="button">Generate</button>
            </div>
        </form>
    </div>
    <div id="signature">
        <p>Made by Alana Li</p>
        <p>February 2024</p>
    </div>
</body>
</html>
